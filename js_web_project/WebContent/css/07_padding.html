<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Padding</title>
	<style>
		p, button, span {
			background:tomato;
			padding:10px;
		}
		p { width:500px; height:100px; }
		button { width:200px; height:100px; }
		span {
			padding:20px 30px;
			/* width:150px; height:50px;
			display:inline-block; */
		}
		a {
			background:powderblue;
			padding:10px 20px;
		}
	</style>
</head>
<body>
	<h1>Padding</h1>
	<p>Block-level Element</p>
	<button>Inline-Block-level Element</button>
	<span>Inline-level Element</span>
	<a href="#">네이버</a>
	<a href="#">구글</a>
</body>
</html>
