<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Style Attribute</title>
</head>
<body>
	<h1>Style 속성</h1>
	<!-- <h1 style = "color : red;">HTML Style 속성 - 글자색 빨강</h1> -->
	<h1 style = "background : powderblue;">HTML Style 속성 - 배경색 파랑</h1>
	<h1 style = "font-size : 300%; color : slateblue;">HTML Style 속성 - 글자크기 300%</h1>
	<h1 style = "text-align : center; border : 2px solid gray">HTML Style 속성 - 가운데 정렬</h1>
	
</body>
</html>
